# Application
spring.application.name=ms-facturacion-v2
server.port=8093

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/tpi_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization (se ejecuta DESPUÃ‰S de crear tablas con Hibernate)
spring.sql.init.mode=never
spring.sql.init.platform=postgres

# Eureka Client
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Logging
logging.level.com.tpi.facturacion=INFO
logging.level.org.hibernate.SQL=DEBUG
