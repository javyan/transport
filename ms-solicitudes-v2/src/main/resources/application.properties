# Server Configuration
spring.application.name=MS-SOLICITUDES-V2
server.port=8091

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/tpi_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization (se ejecuta DESPUÃ‰S de crear tablas con Hibernate)
spring.sql.init.mode=never
spring.sql.init.platform=postgresql

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=ms-solicitudes-v2

# Logging
logging.level.com.tpi=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
